<header>
        <nav class="navbar  navbar-expand-lg navbar-light ">
                <div class="container">
                <a class="navbar-brand logo" routerLink="/"><img src="assets/logo2.png" ></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <img src="assets/menu.svg" alt="">
                </button>
              
                <div class="collapse navbar-collapse tr" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item" [class.active]="this.router.url.includes('home')" >
                      <a class="nav-link" routerLink="/" (click)="closeMenu()">Home </a>
                    </li>
                    <li class="nav-item" [class.active]="this.router.url.includes('about')">
                      <a class="nav-link" routerLink="/about" (click)="closeMenu()">About Us</a>
                    </li> 
                    <li class="nav-item" [class.active]="this.router.url.includes('products')">
                        <a class="nav-link" routerLink="/products" (click)="closeMenu()">Products</a>
                      </li>
                      <li class="nav-item" [class.active]="this.router.url.includes('enquiry')">
                          <a class="nav-link" routerLink="/enquiry" (click)="closeMenu()">Enquiry</a>
                        </li>   
                      <li class="nav-item" [class.active]="this.router.url.includes('contact')">
                        <a class="nav-link" routerLink="/contact" (click)="closeMenu()">Contact Us</a>
                      </li>  
                           
                  </ul>      
                </div>
                </div>
              </nav>
</header>
